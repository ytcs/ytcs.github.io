<footer class="site-footer">
  <div class="wrapper">       
    {%- if site.footer.follow -%}
      <div class="social-links">
        {%- for link in site.footer.follow -%}
          <a href="{{ link.link }}" title="{{ link.name }}">{{ link.name }}</a>
        {%- endfor -%}
      </div>
    {%- endif -%}
  </div>
</footer>
