# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: To Chin Yu
description: Personal site of To Chin Yu
url: "https://ytcs.github.io"
baseurl: ""

# Background music settings
background_music:
  youtube_video_id: "I7Rq_OgBZSc"  
  start_timestamp: 0  # Start playing from 30 seconds into the video
  enabled: true

# Lava lamp background effect settings
lava_lamp:
  enabled: true
  num_blobs: 6
  opacity: 0.4
  colors:
    - "#C5B4E3" # Soft lavender
    - "#B4E3C5" # Pastel mint
    - "#E3C5B4" # Soft peach
    - "#B4C5E3" # Pastel sky blue
    - "#E3B4C5" # Soft rose
    - "#D0E3B4" # Pastel lime

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

# Kramdown settings for better math support
kramdown:
  math_engine: katex
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/

# Author information
author:
  name: To Chin Yu
  email: public@tochinyu.com

footer:
  show_powered_by: false
  contact:

  follow:
    - name: Email
      link: mailto:public@tochinyu.com
    - name: LinkedIn
      link: http://linkedin.com/in/to-chin-yu-281a05136
    - name: GitHub
      link: http://github.com/ytcs
    - name: RSS
      link: /feed.xml

# Used for defeating caching
version: 1

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
